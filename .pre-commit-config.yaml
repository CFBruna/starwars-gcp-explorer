repos:
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.14
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: bash -c 'cd backend && export PYTHONPATH=$PYTHONPATH:$(pwd)/src && uv run mypy src'
        language: system
        types: [python]
        files: ^backend/src/
        pass_filenames: false
